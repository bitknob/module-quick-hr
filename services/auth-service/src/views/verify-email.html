<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - QuickHR</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      p {
        color: #5d6778;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        display: none;
      }
      .success {
        color: #2ecc71;
      }
      .error {
        color: #e74c3c;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        display: none;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loader" class="spinner"></div>
      <div id="icon" class="icon"></div>
      <h1 id="title">Verifying...</h1>
      <p id="message">Please wait while we verify your email address.</p>
      <button id="actionBtn" onclick="window.close()">Close Window</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const loader = document.getElementById('loader');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const actionBtn = document.getElementById('actionBtn');

        // Show loader
        loader.style.display = 'block';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          showError(
            'Invalid Link',
            'No verification token found. Please check the link and try again.'
          );
          return;
        }

        try {
          // Call verification API
          // Assuming we are at /api/auth/verify-email-page, the API is at ../verify-email
          // Or absolute path /api/auth/verify-email
          const response = await fetch(`/api/auth/verify-email?token=${token}`);
          const data = await response.json();

          if (response.ok && data.success) {
            showSuccess(
              'Verified!',
              'Your email address has been successfully verified. You can now log in to the application.'
            );
          } else {
            const errorMsg = data.error || (data.data ? data.data.message : 'Unknown error');
            showError(
              'Verification Failed',
              errorMsg || 'The verification link may be invalid or expired.'
            );
          }
        } catch (error) {
          console.error('Verification error:', error);
          showError(
            'Something went wrong',
            'Unable to connect to the server. Please try again later.'
          );
        }

        function showSuccess(titleText, msgText) {
          loader.style.display = 'none';
          icon.innerHTML = '✓';
          icon.className = 'icon success';
          icon.style.display = 'block';
          title.innerText = titleText;
          message.innerText = msgText;
        }

        function showError(titleText, msgText) {
          loader.style.display = 'none';
          icon.innerHTML = '✕';
          icon.className = 'icon error';
          icon.style.display = 'block';
          title.innerText = titleText;
          message.innerText = msgText;
        }
      });
    </script>
  </body>
</html>
